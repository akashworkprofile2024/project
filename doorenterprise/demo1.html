<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Related Works</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .related-works {
      background: url('https://via.placeholder.com/300x200') repeat; /* Replace with your pattern background */
      padding: 20px;
      text-align: left;
      position: relative;
    }
    .related-works h1 {
      color: #a56b2a; /* Brown color for "Works" */
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }
    .related-works h2 {
      color: black; /* Black color for "Related" */
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    .vertical-line {
      width: 5px;
      height: 50px;
      background-color: #a56b2a;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="related-works d-flex align-items-center">
          <div class="vertical-line"></div>
          <div>
            <h2>Related</h2>
            <h1>Works</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
