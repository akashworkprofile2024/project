<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Text Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 300px;
        }

        .image-container img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .image-container:hover .overlay-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="../doorenterprise/data/masterbed.jpg" alt="Image">
        <div class="overlay-text">Hovered Text</div>
    </div>

</body>
</html>
